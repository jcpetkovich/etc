
Section "InputClass"
        Identifier "touchpad"
        Driver "synaptics"
        MatchIsTouchpad "on"
                        Option "TapButton1" "1"
                        Option "TapButton2" "2"
                        Option "TapButton3" "3"
                        Option "VertEdgeScroll" "off"
                        Option "VertTwoFingerScroll" "on"
                        Option "HorizEdgeScroll" "off"
                        Option "HorizTwoFingerScroll" "on"
                        Option "VertScrollDelta" "-106"
                        Option "HorizScrollDelta" "-106"
                        Option "PalmDetect" "1"
                        Option "PalmMinWidth" "3"
EndSection